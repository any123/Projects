<script type="text/javascript">

function printTime()
{
	var now=new Date();
	var hrs=now.getHours();
	var sec=now.getSeconds();
	var min=now.getMinutes();
	
	document.write(hrs+":"+min+":"+sec+"<br />");
	
}
setInterval("printTime()",1000);

</script>
